<!-- Front end angular steps:  -->
<!-- 1. Assign Angular module and controller -->
<!-- 2. Initialize page by getting all todos -->
<!-- 3. Loop over the todos -->
<!-- 4. Have a form to create todos -->
<!-- 5. Delete the todos when they're checked -->

<!doctype html>
<html ng-app="todo">
<head>
	<meta charset="utf-8">
	<title>Node/Angular Todo App</title>
	<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<style>
		html                    { overflow-y:scroll; }
		body                    { padding-top:50px; }
		#todo-list              { margin-bottom:30px; }
	</style>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
	<script src="core.js"></script>
</head>
<body ng-controller="mainController">
	<div class="container">
		<div class="jumbotron text-center">
			<h1>Node/Express Todo List!</h1>
			<h2>You have {{todos.length}} tasks</h2>
		</div>

		<div id="todo-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">
				<div class="checkbox" ng-repeat="todo in todos">
					<label>
						<input type="checkbox" ng-click="deleteTodo(todo._id)">
						{{todo.text}}
					</label>
				</div>
			</div>
		</div>

		<div id="todo-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">
						<input type="text" class="form-control input-lg text-center" placeholder="What to do?" ng-model="formData.text">
					</div>
					<button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add todo</button>
				</form>
			</div>
		</div>





	</div>
